<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEIGHT Converter: kg to g</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>
  <body>
    <ul class="selections"></ul>
    <div id="cat" class="row">
      <h1 class="col-value">WEIGHT</h1>
      <span class="col-arrow">‚åµ</span>
    </div>
    <div id="input" class="row">
      <input type="number" autofocus class="col-value input-value" step="any" >
      <input type="button" class="col-unit btn-unit input-unit" value="kg"></span>
    </div>
    <div id="output">
      <div class="active-unit row">
        <span class="col-value output-value active-value"></span>
        <span class="col-unit btn-unit output-unit">g</span>
      </div>
      <ul class="output-list">
        <!--
        <li class="related-unit row" >
          <span class="col-value related-value">1,000,000,000</span>
          <span class="col-unit">mg</span>
        </li>
      -->
      </ul>
    </div>

      <input type="button" class="a-key" value="7">
      <input type="button" class="a-key" value="8">
      <input type="button" class="a-key" value="9">
      <input type="button" class="a-key" value="4">
      <input type="button" class="a-key" value="5">
      <input type="button" class="a-key" value="6">
      <input type="button" class="a-key" value="1">
      <input type="button" class="a-key" value="2">
      <input type="button" class="a-key" value="3">
      <input type="button" class="a-key" value="0">
      <input type="button" class="a-key" value=".">
      <input type="button" class="a-key a-delete" value="">
    </div>

    <link rel="stylesheet" href="main.css"></style>
  </body>
</html>
